<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" style="display: flex; width: fit-content;">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: unset;">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding-bottom:unset;">
	      <form id="testform">
					<table style="width: 100%">
						<thead>
							<tr>
			        	<th class="mycol">
			            Condition
								</th>
					    	<th class="mycol">
			            Target global tag
			          </th>
					    	<th class="mycol">
			            Reference global tag
			          </th>
					    	<th class="mycol">
					    		Workflow IDs
			          </th>
			        </tr>
						</thead>

		        <tr id="hlt_row_id">
		        	<td class="mycol">
		            <label for="recipient-name" >HLT</label>
							</td>
				    	<td class="mycol">
		            <input type="text" class="form-control " id="cr_hlt_gt" name="hlt_gt">
	            </td>
				    	<td class="mycol">
		            <input type="text" class="form-control " id="cr_hlt_gt_ref" name="hlt_gt_ref">
	            </td>
				    	<td class="mycol">
					    	<select name="HLT" id="wf_hlt_gt" multiple>
								</select>
		          </td>
		        </tr>

		        <tr id="prompt_row_id">
		        	<td class="mycol">
			            <label for="message-text" >Prompt</label>
			        </td>
				    	<td class="mycol">
		            <input type="text" class="form-control " id="cr_prompt_gt" name="prompt_gt">
	            </td>
				    	<td class="mycol">
		            <input type="text" class="form-control " id="cr_prompt_gt_ref" name="prompt_gt_ref">
	            </td>
				    	<td class="mycol">
					    	<select name="Prompt" id="wf_prompt_gt" multiple>
								</select>
		          </td>
		        </tr>

		        <tr id="express_row_id">
		        	<td class="mycol">
			            <label for="recipient-name" >Express</label>
							</td>
				    	<td class="mycol">
		            <input type="text" class="form-control " id="cr_express_gt" name="express_gt">
	            </td>
				    	<td class="mycol">
		            <input type="text" class="form-control " id="cr_express_gt_ref" name="express_gt_ref">
	            </td>
				    	<td class="mycol">
					    	<select name="Express" id="wf_express_gt" multiple>
								</select>
		          </td>
		        </tr>
					</table>
	      </form>
      </div>
	    <div class="modal-footer" style="border-top: unset;">
	      <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
	      <button type="button" class="btn btn-danger" id="alcaval-submit-id">Next</button>
	    </div>
    </div>
  </div>
</div>

<style type="text/css">
  .mycol {
    padding-left: 5px;
    padding-bottom: 5px;
  }
</style>
